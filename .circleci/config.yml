version: 2.1 # use CircleCI 2.1
jobs: # a collection of steps
  #job
  test-front-end: # runs not using Workflows must have a `build` job as entry point
    working_directory: ~/full-stack/src/webapp # directory where steps will run
    docker: # run the steps with Docker
      - image: circleci/node:10.16.3 # ...with this image as the primary container; this is where all `steps` will run
    steps: # a collection of executable commands
      - checkout: # special step to check out source code to working directory
          path: ~/full-stack
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run:
          name: Install front-end dependencies
          command: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: # run tests
          name: Run front-end tests
          command: yarn test -- --coverage
      - store_artifacts: # for display in Artifacts: https://circleci.com/docs/2.0/artifacts/
          path: coverage
  #job
  test-back-end:
    working_directory: ~/full-stack/src/ # directory where steps will run
    # Remove if parallelism is not desired
#    parallelism: 2
    environment:
      # Configure the JVM and Gradle to avoid OOM errors
      _JAVA_OPTIONS: "-Xmx3g"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
    docker:
      - image: circleci/openjdk:11.0.3-jdk-stretch
#      - image: circleci/postgres:12-alpine
#        environment:
#          POSTGRES_USER: postgres
#          POSTGRES_DB: circle_test
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Run back-end test
          command: |
            chmod +x gradlew
            ./gradlew test
#      - store_test_results:
#          path: build/test-results/test
#      - store_artifacts:
#          path: build/test-results/test
#          when: always
      - store_test_results:
          path: build/customJacocoReportDir/test/
          when: always
      - run:
          name: Assemble JAR
          command: |
            # Skip this for other nodes
            if [ "$CIRCLE_NODE_INDEX" == 0 ]; then
              ./gradlew assemble
            fi
      # This will be empty for all nodes except the first one
      - store_artifacts:
          path: build/libs

workflows:
  workflow:
    jobs:
      - test-front-end
      - test-back-end
